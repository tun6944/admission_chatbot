<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Tư Vấn Tuyển Sinh</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="chat-container">
    <h1>Chatbot Tư Vấn Tuyển Sinh</h1>
    <div id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Nhập câu hỏi của bạn...">
      <button onclick="sendMessage()">Gửi</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userText = input.value.trim();
      if (!userText) return;

      chatBox.innerHTML += `<div class='user-msg'><strong>Bạn:</strong> ${userText}</div>`;
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: userText })
      });

      const data = await res.json();
      chatBox.innerHTML += `<div class='bot-msg'><strong>Bot:</strong> ${data.answer}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>

</html>

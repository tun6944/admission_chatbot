<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Tư Vấn Tuyển Sinh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h2 class="mb-0">Chatbot Tư Vấn Tuyển Sinh</h2>
      </div>
      <div class="card-body">
        <div id="chat-box" class="mb-3 border rounded p-3" style="height: 400px; overflow-y: auto;"></div>
        <div class="input-group">
          <input type="text" id="questionInput" class="form-control" placeholder="Nhập câu hỏi của bạn...">
          <button id="sendButton" class="btn btn-primary">Gửi</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
